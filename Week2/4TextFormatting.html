<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1>Text Formatting</h1>
    <hr>
    <p>
        The &lt;em&gt; tag is used for <em>Emphasis</em>
    </p>
    <p>
        The &lt;strong&gt; tag is used for <strong>Important Text</strong>
    </p>
    <p>
        It is possible to create the same effect with &lt;b&gt; an &lt;i&gt;
        but those tags do not describe the content in any way
    </p>
    <p>
        The &lt;code&gt; tag is used for displaying programming code 
        <code>Console.WriteLine("Hello World");</code>
    </p>
</body>
</html>
