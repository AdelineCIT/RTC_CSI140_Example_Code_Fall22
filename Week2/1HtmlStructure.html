<!-- This is a comment -->
<!-- Ctrl + / to make a comment -->

<!-- This tells the browser what type of document it is -->
<!DOCTYPE html>
<!-- This is our opening html tag, with the language attribute 
set to english -->
<html lang="en">
    <!-- The head element is for metadata (data about data) -->
<head>
    <!-- Set the charset attribute -->
    <meta charset="UTF-8">
    <!-- This sets the description and content -->
    <meta name="description" content="This will show up in search results">
    <!-- this sets the viewport to the size of the screen. This is important for
    responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title sets the tab on the top of the document -->
    <title>This is my title</title>
</head>
<body>
    <h1>These are notes on document structure</h1>
    <p>Inspect the code of the document for notes on Document Structure</p>
</body>

</html>
